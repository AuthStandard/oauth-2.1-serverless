<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="robots" content="noindex, nofollow">
  <title>Sign In - {{brandName}}</title>
</head>

<body>
  <main class="login-card" role="main">
    <div class="logo">
      <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="1.5" stroke-linecap="round"
        stroke-linejoin="round">
        <path d="M12 22s8-4 8-10V5l-8-3-8 3v7c0 6 8 10 8 10z" />
        <path d="M9 12l2 2 4-4" />
      </svg>
    </div>

    <h1>Sign In</h1>

    {{#if error}}
    <div class="error" role="alert" aria-live="polite">
      <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
        <circle cx="12" cy="12" r="10" />
        <line x1="12" y1="8" x2="12" y2="12" />
        <line x1="12" y1="16" x2="12.01" y2="16" />
      </svg>
      <span>{{error}}</span>
    </div>
    {{/if}}

    <form method="POST" action="{{verifyUrl}}" autocomplete="on" novalidate>
      <input type="hidden" name="session_id" value="{{sessionId}}">
      <input type="hidden" name="csrf_token" value="{{csrfToken}}">

      <div class="form-group">
        <label for="email">Email Address</label>
        <input type="email" id="email" name="email" required autocomplete="email" autocapitalize="off"
          placeholder="you@example.com" inputmode="email">
      </div>

      <div class="form-group">
        <label for="password">Password</label>
        <input type="password" id="password" name="password" required autocomplete="current-password"
          placeholder="••••••••" minlength="8">
      </div>

      <button type="submit">Sign In</button>
    </form>

    <div class="footer">
      <p class="footer-text">
        <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
          <rect x="3" y="11" width="18" height="11" rx="2" ry="2" />
          <path d="M7 11V7a5 5 0 0 1 10 0v4" />
        </svg>
        Protected by {{brandName}}
      </p>
    </div>
  </main>
</body>

</html>
