<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="robots" content="noindex, nofollow">
  <title>{{title}} - {{brandName}}</title>
  <style>
    *,
    *::before,
    *::after {
      box-sizing: border-box;
    }

    body {
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, 'Helvetica Neue', Arial, sans-serif;
      background: #f8fafc;
      min-height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
      margin: 0;
      padding: 1rem;
      color: #111827;
    }

    .error-card {
      background: #ffffff;
      padding: 2.5rem;
      border-radius: 8px;
      box-shadow: 0 4px 6px -1px rgba(0, 0, 0, 0.1), 0 2px 4px -2px rgba(0, 0, 0, 0.1);
      width: 100%;
      max-width: 400px;
      text-align: center;
      border: 1px solid #e5e7eb;
    }

    .error-icon {
      width: 56px;
      height: 56px;
      margin: 0 auto 1.5rem;
      color: #b91c1c;
    }

    .error-icon svg {
      width: 100%;
      height: 100%;
    }

    h1 {
      margin: 0 0 0.75rem;
      font-size: 1.25rem;
      font-weight: 600;
      color: #111827;
      letter-spacing: -0.025em;
    }

    .message {
      color: #4b5563;
      margin: 0 0 1.5rem;
      line-height: 1.6;
      font-size: 0.9375rem;
    }

    .error-code {
      font-size: 0.8125rem;
      color: #6b7280;
      margin-bottom: 1.5rem;
    }

    .error-code code {
      background: #f3f4f6;
      padding: 0.25rem 0.5rem;
      border-radius: 4px;
      font-family: 'SF Mono', Monaco, 'Consolas', monospace;
      font-size: 0.75rem;
      color: #374151;
    }

    .btn {
      display: inline-block;
      padding: 0.75rem 1.5rem;
      background: #1e3a5f;
      color: #ffffff;
      text-decoration: none;
      border-radius: 6px;
      font-weight: 600;
      font-size: 0.9375rem;
      transition: background-color 0.15s;
    }

    .btn:hover {
      background: #163351;
    }

    .footer {
      margin-top: 1.5rem;
      padding-top: 1.5rem;
      border-top: 1px solid #e5e7eb;
    }

    .footer-text {
      color: #6b7280;
      font-size: 0.75rem;
      display: flex;
      align-items: center;
      justify-content: center;
      gap: 0.375rem;
    }

    .footer-text svg {
      width: 0.875rem;
      height: 0.875rem;
      color: #9ca3af;
    }
  </style>
</head>

<body>
  <main class="error-card" role="main">
    <div class="error-icon">
      <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="1.5">
        <circle cx="12" cy="12" r="10" />
        <line x1="12" y1="8" x2="12" y2="12" />
        <line x1="12" y1="16" x2="12.01" y2="16" />
      </svg>
    </div>

    <h1>{{title}}</h1>
    <p class="message">{{message}}</p>

    {{#if errorCode}}
    <p class="error-code">Error code: <code>{{errorCode}}</code></p>
    {{/if}}

    {{#if returnUrl}}
    <a href="{{returnUrl}}" class="btn">Try Again</a>
    {{/if}}

    <div class="footer">
      <p class="footer-text">
        <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
          <rect x="3" y="11" width="18" height="11" rx="2" ry="2" />
          <path d="M7 11V7a5 5 0 0 1 10 0v4" />
        </svg>
        Protected by {{brandName}}
      </p>
    </div>
  </main>
</body>

</html>
